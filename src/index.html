<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>js</title>
</head>
<body>
    
  <h1>გამრავლება / გაყოფა</h1>

  <form id="calculatorForm" onsubmit="event.preventDefault(); calculate();">
    <label for="num1">Enter First Number:</label>
    <input type="number" id="number1" required><br><br>
    
    <label for="num2">Enter Second Number:</label>
    <input type="number" id="number2" required><br><br>

    <button type="submit">Calculate</button><br><br>
  </form>

  <h3>Results:</h3>
  <p id="multiplicationResult"></p>
  <p id="divisionResult"></p>
  

    <script src="main.js"></script>
</body>
</html>
